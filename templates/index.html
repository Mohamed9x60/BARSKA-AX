    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4a90e2, #f0f8ff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-message {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 5px;
            font-size: 1.2em;
            animation: fadeOut 3s ease-in-out 2s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            animation: fadeIn 2s ease-in;
        }

        h2 {
            font-size: 1.5em;
            color: #4a90e2;
        }

        .banner {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            background-color: #4a90e2;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
            margin: 5px 0;
            width: 200px;
            justify-content: center;
        }

        .social-link img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .social-link:hover {
            background-color: #357ab8;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ff4b5c;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
